tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: 'Delete a contact by ID'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Contact ID
    schema:
      type: string
      example: 65e4decdd286b30065d54af9
responses:
  '200':
    description: Successfully deleted a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact deleted
  '404':
    $ref: '../../../components/responses/404.yaml'

tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update an existing contact by ID (partial update)'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Contact ID
    schema:
      type: string
      example: 65e4decdd286b30065d54af9
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: '380200000099'
          email:
            description: "Contact's email"
            type: string
            example: john@gmail.com
          isFavourite:
            description: "Contact's favourite"
            type: boolean
            example: true
          contactType:
            description: "Contact's type of personal"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact
            data:
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'

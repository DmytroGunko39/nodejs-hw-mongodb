tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts with pagination and sorting'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      enum:
        [
          'name',
          'phoneNumber',
          'email',
          'contactType',
          'isFavourite',
          'createdAt',
        ]
      example: 'name'
    description: 'Field to sort by. Default value - createdAt'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
responses:
  '200':
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
            - page
            - perPage
            - totalItems
            - totalPages
            - hasNextPage
            - hasPreviousPage
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 10
            totalItems:
              type: integer
              example: 42
            totalPages:
              type: integer
              example: 5
            hasNextPage:
              type: boolean
              example: true
            hasPreviousPage:
              type: boolean
              example: false
  '404':
    $ref: '../../components/responses/404.yaml'
